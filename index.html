<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elpe's WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form action="" class="search-form" id="search-form">
          <input
            type="search"
            name=""
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weatherAppData">
          <div>
            <h1 class="weatherAppCity" id="weatherAppCity"></h1>
            <p class="weatherAppDetails">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <span>66%</span>, Wind: <span>3.13km/h</span>
            </p>
          </div>
          <div class="weatherAppTemperatureContainer">
            <div class="weatherAppIcon">üå•Ô∏è</div>
            <div class="weatherAppTemperatureValue" id="weatherAppTemperatureValue">12</div>
            <div class="weatherAppUnit">&degC</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="http://github.com/ElpeAJ" target="_blank">Elpe Arthur</a>, is
        <a href="http://github.com/ElpeAJ/elpedio" target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://elpedia-weather-app.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
